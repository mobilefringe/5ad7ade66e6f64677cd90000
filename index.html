<!DOCTYPE html>
<html lang="en" data-vue-meta-server-rendered>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Eastgate Square</title>
		<link rel="shortcut icon" href="///codecloud.cdn.speedyrails.net/sites/5a6a54eb6e6f647da51e0100/image/vnd.microsoft.icon/1516979866096/old_favicon.ico" type="image/x-icon" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="//preview-5a1891476e6f645140560000.codecloudapp.com/agile.css">
		<link href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/v-calendar@0.5.2/lib/v-calendar.min.css'>
		<link href="https://cdn.jsdelivr.net/npm/vue2-animate@1.0.4/dist/vue2-animate.min.css" rel="stylesheet">
		<link href="//codecloud.cdn.speedyrails.net/sites/59282acb6e6f647d8d520100/text/css/1438916432000/ihover.css" rel="stylesheet">
		<script src="https://use.fontawesome.com/9cb86d00ca.js"></script>
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/v-calendar.css">
		<!--<script async defer src=></script>-->
	</head>
	<body>
	    {%raw-%} 
    		<div id="app" v-cloak>
    			<loader v-if="!dataLoaded"></loader>
    			<header-component :class="{transition_bg : stickyMenu}" :property_logo="property_logo"></header-component>
    			<div class="main_content_container" v-if="dataLoaded">
    				<transition name="custom-classes-transition" enter-active-class="fadeIn">
    					<router-view class="router_content" :locale="locale" :property_logo="property_logo"></router-view>
    				</transition>
    			</div>
    			<div class="footer">
					<div class="site_container">
					    <div class="footer_logos">
							<div class="site_logo ">
								<router-link to="/"><img src="//codecloud.cdn.speedyrails.net/sites/5ad8db786e6f64678e960000/image/jpeg/1524161057676/under_construction_banner copy.jpg" alt="Property Logo"/></router-link>
							</div>
							<!--<div class="footer_property">-->
							<!--	<a href="https://www.morguard.com/" target="_blank">-->
							<!--	<img src="//codecloud.cdn.speedyrails.net/sites/5a85d86f6e6f643351020000/image/png/1522094865211/morguard logo.png" class="" alt="">-->
							<!--	</a>-->
							<!--</div>-->
							<!--<div class="safe_emplyer_logo">-->
							<!--	<a href="https://www.morguard.com/news-knowledge/posts/cse2017-silverwin" target="_blank">-->
							<!--	    <img src="//codecloud.cdn.speedyrails.net/sites/5a85d86f6e6f643351020000/image/jpeg/1520125615042/Morguard-CSE-winners-badge_silver.jpg" alt="Property Logo"/>-->
							<!--	</a>-->
							<!--</div>-->
						</div>
						<div class="footer_nav hidden_phone">
							<nav id="primary_nav">
								<ul>
									<li v-for="item in menu_items" class="menu_item">
										<router-link :to="item.href">{{$t(item.name)}}</router-link>
									</li>
								</ul>
							</nav>
						</div>
						<div class="footer_terms">
							<p>
								&copy; {{copyright_year}}<span class="caps"> {{property.name}}</span> {{$t("footer.all_rights")}}
								<router-link to="/pages/pinecentre-privacy-policy"> {{$t("footer.privacy_policy")}} </router-link>
								<span class="hidden_phone">|</span><br class="visible_phone"/><span> {{$t("footer.powered_by")}}<a href="//www.mallmaverick.com" target="_blank"> Mall Maverick</a></span>
							</p>
							<!--<p>Powered by <a href="//www.mallmaverick.com" target="_blank">Mall Maverick</a></p>-->
						</div>
					</div>
				</div>
    		</div>
    		<div class='modal-backdrop custom_backdrop hidden_now' id="popup_backdrop"></div>
    	{%endraw-%} 
		<script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
		<script src="https://unpkg.com/es6-shim@0.35.3/es6-shim.min.js"></script>
		<script data-main="/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
	</body>
</html>
